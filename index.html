<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app"></div>

	<h1>Code converter</h1>
	<p>This tool replaces characters in source code to  thei cyrillyc equivalents, so code looks like regular but can't be executed without fixing. Used for quizzes</p> 
	<h2>Source Code:</h2>
	<textarea class="source-code" cols="100" rows="15"></textarea>

	<br>
	<button class="convert">Convert</button>

	<h2>Converted code:</h2>
	<textarea class="converted-code" cols="100" rows="15"></textarea>

	<script src="src/index.js">
	</script>
</body>

</html>
